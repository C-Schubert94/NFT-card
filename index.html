<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="main">
  <input type="image" class="cube-image" src="images/image-equilibrium.jpg">
  <h1>Equilibrium #3429</h1>

  <p class="description">
    Our Equilibrium collection promotes balance and calm.
  </p>



  <p class="eth">
    <img src="images/icon-ethereum.svg" alt="ethereum">
  <span class="eth-amount">0.041 ETH</span>
  </p>

  <p class="days-left">
    <img src="images/icon-clock.svg" alt="clock">
    <span class="time-amount">3 days left</span>
  </p>
  <hr>
<img class="avatar" src="images/image-avatar.png" alt="avatar-image">
  <p class="creation">
    Creation of <span class="name">Jules Wyvern</span>
  </p>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LordShogu</a>.
  </div>
</body>
</html>
